<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA

     precoMamao = Number(prompt(`Informe o preço do Kg Mamão`));
     precoMelancia = Number(prompt(`Informe o preço do Kg da Melancia`));
     precoAbacate = Number(prompt(`Informe o preço da unidade do abacate`));
     precoCebola = Number(prompt(`Informe o preço do Kg da cebola`));
    const valorCompra = Number(prompt(`Informe a quantia de dinheiro reservado para a compra`));

    //PROCESSAMENTO

    const total = ((precoMamao * 5) + (precoMelancia * 3) + (precoAbacate * 4) + (precoCebola * 1.1)).toFixed(2); 

        if (valorCompra => total) {
        alert(`Esse foi o preço da sua compra R$${total}, você tem dinheiro suficiente e sobrou R$${valorCompra - total}`).toFixed(2);
        }

        else if (valorCompra < total) {
            alert(`Faltam R$${total - valorCompra}`).toFixed(2);
        }


    


    //SAÍDA

</script>
